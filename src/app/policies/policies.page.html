<ion-content>

  <header>
    <ion-row class="row1">
      <ion-menu-button style="color:#fff"></ion-menu-button>
    </ion-row>

    <div class="policies">
      <h2>Manage policies</h2>
    </div>

    <!-- <ion-img src="/assets/images/header.jpeg" class="logo"></ion-img> -->




  </header>

  <ion-card class="ion-margin-start ion-margin-end" *ngIf="policy.isactive">
    <ion-card-content style="background-color: gray;">
      <h1>{{policy.name}} R{{policy.premium_amount}}</h1><br>

      <li>{{benefits}} Benefit(s)</li>
      <li>{{spouse}} Spouse(s)</li>
      <li>{{children}} Children(s)</li>
      <li>{{extended}} Extended(s) Family</li>
      <li>{{beneficiary}} Beneficiary</li>

      <ion-grid>
        <ion-row>
          <ion-col col-4>
            <button ion-button color="primary"  routerLink="/add">
              Add<br> Member
            </button>
          </ion-col>

          <ion-col col-4>
            <button ion-button (click)="cancel(policy)">
              Cancel policy
            </button>
          </ion-col>

          <ion-col col-4>
            <button ion-button  routerLink="/remove">
              Remove Member
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>

    </ion-card-content>
  </ion-card>
  <ion-card class="ion-margin-start ion-margin-end" *ngIf="!policy.isactive">
    <ion-card-content style="background-color: gray;">
      <h1>No Active Policies!</h1><br>
    </ion-card-content>
  </ion-card>
</ion-content>
