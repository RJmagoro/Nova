<ion-content>
  <header>
    <!-- <ion-menu-button style="color:#fff"></ion-menu-button> --><br>
    <ion-img src="/assets/images/header.jpeg"></ion-img>
  </header>
  <h2>Beneficiary details?</h2>
  <form [formGroup]="buynow" (submit)="buyNow()">
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" formControlName="name" minlength="3" maxlength="25" required></ion-input>
    </ion-item>
    <ion-text color="danger">
      <p color="danger" style="margin-left: 5%;">{{nameErr}}</p>
    </ion-text>
    <ion-item>
      <ion-label position="floating">Surname</ion-label>
      <ion-input type="text" formControlName="surname" minlength="3" maxlength="25" required></ion-input>
    </ion-item>
    <ion-text color="danger">
      <p color="danger" style="margin-left: 5%;">{{surnameErr}}</p>
    </ion-text>
    <ion-item>
      <ion-select class="it" formControlName="age">
        <ion-select-option value="" disabled>Age range</ion-select-option>
        <ion-select-option value="18-65">18-65</ion-select-option>
        <ion-select-option value="66-74">66-74</ion-select-option>
        <ion-select-option value="75-85">75-85</ion-select-option>
        <ion-select-option value="86-90">86-90</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-text color="danger">
      <p color="danger" style="margin-left: 5%;">{{ageErr}}</p>
    </ion-text>

    <ion-list>
      <ion-radio-group formControlName="nationality">
        <ion-item>
          <ion-label>South African Citizen</ion-label>
          <ion-radio value="RSA" checked></ion-radio>
        </ion-item>
        <ion-item>
          <ion-label>Non South African Citizen</ion-label>
          <ion-radio value="Non RSA"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ion-list>

    <ion-item *ngIf="nationality == 'RSA'">
      <ion-label position="floating">RSA ID Number</ion-label>
      <ion-input type="text" formControlName="idNum" minlength="13" maxlength="13" required>
      </ion-input>
    </ion-item>

    <ion-item *ngIf="nationality != 'RSA'">
      <ion-label position="floating">Passport Number</ion-label>
      <ion-input type="text" formControlName="passport" required>
      </ion-input>
    </ion-item>
    <ion-text color="danger">
      <p color="danger" style="margin-left: 5%;">{{idnumErr}}</p>
    </ion-text>
    <ion-item lines="none">
      <ion-button class="button button-block button-positive" routerLink="/buynow3"> Back</ion-button>
      <ion-button class="button button-block button-positive" type="submit"> Next</ion-button>
    </ion-item>
  </form>
</ion-content>
